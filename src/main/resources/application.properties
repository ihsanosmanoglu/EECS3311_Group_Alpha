# NutriSci Application Configuration

# Database Configuration
database.type=file
database.file.path=data/
database.mysql.url=jdbc:mysql://localhost:3306/nutrisci
database.mysql.username=nutrisci_user
database.mysql.password=nutrisci_password

# External Data Sources
cnf.data.path=data/cnf/
cnf.api.enabled=false
cnf.api.url=https://api.canada.ca/nutrition/

# Application Settings
app.name=NutriSci: SwEATch to better!
app.version=1.0.0
app.default.profile.units=metric

# Chart Configuration
charts.cache.enabled=true
charts.cache.size=100
charts.default.type=bar

# Logging
logging.level=INFO
logging.file=logs/nutrisci.log 